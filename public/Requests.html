<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
    <title>Запросы</title>
</head>
<style type="text/css">
    img {
        max-width: 30%;
        max-height: 30%;
    }

    h1 {
        font-size: 50px;
        margin-top: 30px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
    }

    button {
        background-color: cornflowerblue;
        color: aliceblue;

    }
</style>
<script>
    function getMessages() {
        $.getJSON("/requests", function (response) {
            let html = "<table class='table'><tr><th>name</th><th>email</th><th>message</th></tr>";
            for (let i = 0; i < response.length; i++) {
                html += "<tr>";
                html += "<td>" + response[i]["name"] + "</td>";
                html += "<td>" + response[i]["email"] + "</td>";
                html += "<td>" + response[i]["message"] + "</td>";
                html += "</tr>";
            }
            html += "</table>";
            $("#requests_table").append(html);
        });
    }
</script>
<body onload="getMessages()">
<div id="requests_table">
</div>
<br>
<button class="table"><a href="AboutMe.html">Назад</a></button>
</body>
</html>
